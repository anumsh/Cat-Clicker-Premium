<!DOCTYPE html>
<html>
  <head>
    <title>Styled Map Types</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 70%;
        width:700px;
        margin: 20px;
        padding: 0;
        float:right;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {

        // Create a new StyledMapType object, passing it an array of styles,
        // and the name to be displayed on the map type control.
        var styledMapType = new google.maps.StyledMapType(
            [
              {elementType: 'geometry', stylers: [{color: '#418779'}]}, // green-blue type
              {elementType: 'labels.text.fill', stylers: [{color: '#F2155F'}]}, // gray
              {elementType: 'labels.text.stroke', stylers: [{color: '#E0E1D2'}]}, //white
              {
                featureType: 'administrative',
                elementType: 'geometry.stroke',
                stylers: [{color: '#F421DA'}] //pink
              },
              {
                featureType: 'administrative.land_parcel',
                elementType: 'geometry.stroke',
                stylers: [{color: '#F2155F'}] //dark pink
              },
              {
                featureType: 'administrative.land_parcel',
                elementType: 'labels.text.fill',
                stylers: [{color: '#DAF7A6'}] //black
              },
              {
                featureType: 'landscape.natural',
                elementType: 'geometry',
                stylers: [{color: '#DAF7A6'}]  //light green
              },
              {
                featureType: 'poi',
                elementType: 'geometry',
                stylers: [{color: '#F2155F'}] //gray
              },
              {
                featureType: 'poi',
                elementType: 'labels.text.fill',
                stylers: [{color: '#93817c'}] //gray type
              },
              {
                featureType: 'poi.park',
                elementType: 'geometry.fill',
                stylers: [{color: '#E0F027'}]  //yellow
              },
              {
                featureType: 'poi.park',
                elementType: 'labels.text.fill',
                stylers: [{color: '#447530'}] // yellow type
              },
              {
                featureType: 'road',
                elementType: 'geometry',
                stylers: [{color: '#0A060D'}] //black
              },
              {
                featureType: 'road.arterial',
                elementType: 'geometry',
                stylers: [{color: '#901CE0'}] //purple
              },
              {
                featureType: 'road.highway',
                elementType: 'geometry',
                stylers: [{color: '#77172E'}] //maroon
              },
              {
                featureType: 'road.highway',
                elementType: 'geometry.stroke',
                stylers: [{color: '#E97727'}] //bown-orange type
              },
              {
                featureType: 'road.highway.controlled_access',
                elementType: 'geometry',
                stylers: [{color: '#3B3A0B'}] // mehndi
              },
              {
                featureType: 'road.highway.controlled_access',
                elementType: 'geometry.stroke',
                stylers: [{color: '#db8555'}] //green
              },
              {
                featureType: 'road.local',
                elementType: 'labels.text.fill',
                stylers: [{color: '#3FE732'}] // parrot green
              },
              {
                featureType: 'transit.line',
                elementType: 'geometry',
                stylers: [{color: '#D0A1BC'}]  // light purple
              },
              {
                featureType: 'transit.line',
                elementType: 'labels.text.fill',
                stylers: [{color: '#26299B'}] //navy blue
              },
              {
                featureType: 'transit.line',
                elementType: 'labels.text.stroke',
                stylers: [{color: '#ebe3cd'}] // light red
              },
              {
                featureType: 'transit.station',
                elementType: 'geometry',
                stylers: [{color: '#73737A'}] // dark gray
              },
              {
                featureType: 'water',
                elementType: 'geometry.fill',
                stylers: [{color: '#61C5DB'}] //blue
              },
              {
                featureType: 'water',
                elementType: 'labels.text.fill',
                stylers: [{color: '#3757F3'}] //blue
              }
            ],
            {name: 'Styled Map'});

        // Create a map object, and include the MapTypeId to add
        // to the map type control.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 55.647, lng: 37.581},
          zoom: 11,
          mapTypeControlOptions: {
            mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
                    'styled_map']
          }
        });

        //Associate the styled map with the MapTypeId and set it to display.
        map.mapTypes.set('styled_map', styledMapType);
        map.setMapTypeId('styled_map');
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDicWjE8Q_t-V6-AS4GC_EK42LkGJJsaSM&v=3&callback=initMap">
    </script>
  </body>
</html>
