<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker knockout example</title>
</head>

<body>
  <ul data-bind="foreach: catList">
      <li data-bind="text: name, click: $parent.switchCat"></li>
    </ul>

    <div data-bind="with:currentCat()">
        <h2 data-bind="text: name"> </h2>
        <h2 data-bind="text: level"> </h2>
        <div data-bind="text: clickCount"> </div>
        <img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

    <div>
        <h3> Nicknames</h3>
        <ul data-bind="foreach: nickname">
            <li data-bind="text:$data"></li>
        </ul>
    </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app2.js"></script>
</body>

</html>
