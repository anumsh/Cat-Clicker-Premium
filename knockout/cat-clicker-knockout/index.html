<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker knockout example</title>
</head>
<body>
    <div>
        <h2 data-bind="text: currentCat().name"> </h2>
        <h2 data-bind="text: currentCat().title"> </h2>
        <div data-bind="text: currentCat().clickCount"> </div>
        <img alt="cute cat" data-bind="click: incrementCount, attr: {src: currentCat().imageSrc}">
      </div>
      <div>
          <h3> Nicknames</h3>
          <ul data-bind="foreach:currentCat().nickNames">
            <li data-bind="text:$data"></li>
          </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
