<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker filter example</title>
</head>
<body>
    <div>
    <h3> Search By Cat Name </h3>
<form>
        <input data-bind="textInput : search">
        <button data-bind="click: reset">Reset </button>
</form>
<div class="row">
  <div class="col1">
    <h3> Cat Names</h3>
    <ul data-bind="foreach: filter">
      <li>
      <span data-bind="text:name, click:$parent.incrementCounter">  </span>  &nbsp; -
      <span data-bind="text:clickCount"> </span> (clicks)
    </li>
</div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app2.js"></script>
</body>

</html>
