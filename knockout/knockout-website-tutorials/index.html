<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <!-- This is a *view* - HTML markup that defines the appearance of your UI -->
<!--1. Making the data static (text:property) -->
<h3> with text property</h3>
<p>First name: <span data-bind="text: firstName"></span></p>
<p>Last name: <span data-bind="text: lastName"></span></p>

<!--2. Making the data editable (value:propertyname)-->
<h3> making data editable</h3>
<p>First name: <input data-bind="value: firstName"></p>
<p>Last name: <input data-bind="value: lastName"></p>
<h3> ko.computed(function(){.......}) combining 2 properties</h3>
<p>Full name: <span data-bind="text: fullName"> </span></p>

<!--3. Capitalize the name-->

<h3> Capitalize the last name</h3>

<button data-bind="click: capitalizeLastName">Go caps</button>

        <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
