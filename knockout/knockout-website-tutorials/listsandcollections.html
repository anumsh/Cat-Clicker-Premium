<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
<!-- 4. Lists and Collections -->
<h3>Your seat reservations (editable data)</h3>
<table>
    <thead>
      <tr>
        <th>Passenger name</th>
        <th>Meal</th>
        <th>Surcharge</th>
    </tr>
  </thead>
    <!-- data-bind - forEach - table body -->
    <tbody data-bind="foreach: seats">
    <tr>
        <td><input data-bind="value: name" /></td>
        <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
        <td data-bind="text: formattedPrice"></td>
        <td><a href="#" data-bind="click: $root.removeSeat">Remove</a></td>
    </tr>
</tbody>
</table>
<button data-bind="click: addSeat">Reserve another seat</button>
<h2>Your seat reservations (<span data-bind="text: seats().length"></span>)</h2>

<button data-bind="click: addSeat, enable: seats().length < 5">Reserve another seat</button>

        <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>


<!--
meal property is an observable, it's important to invoke
meal() as a function (to obtain its current value)
before attempting to read sub-properties.
In other words, write meal().price, not meal.price.
-->

<!--
This code uses two new bindings, options and optionsText, which together control both the set of available items in a dropdown list, and which object property (in this case, mealName) is used to represent each item on screen.
-->

<!--
Note that the $root. prefix causes Knockout to look for a removeSeat handler on your top-level viewmodel instead of on the SeatReservation instance being bound
