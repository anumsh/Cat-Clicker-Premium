<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
<!-- 4. Lists and Collections -->
<h3>Your seat reservations</h3>

<table>
    <thead>
      <tr>
        <th>Passenger name</th>
        <th>Meal</th>
        <th>Surcharge</th>
        <th></th>
    </tr>
  </thead>
    <!-- data-bind - forEach - table body -->
    <tbody data-bind="foreach: seats">
    <tr>
        <td data-bind="text: name"></td>
        <td data-bind="text: meal().mealName"></td>
        <td data-bind="text: meal().price"></td>
    </tr></tbody>
</table>
        <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>


<!--
meal property is an observable, it's important to invoke
meal() as a function (to obtain its current value)
before attempting to read sub-properties.
In other words, write meal().price, not meal.price.
-->
